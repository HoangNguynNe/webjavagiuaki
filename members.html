<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Thành viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <span class="font-bold">Quản lý Câu Lạc Bộ</span>
        <div>
            <a href="dashboard.html" class="mr-4">Dashboard</a>
            <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Đăng xuất</button>
        </div>
    </nav>
    
    <div class="p-8">
        <h2 class="text-2xl font-bold">Danh sách Thành viên</h2>
        <table class="w-full mt-4 bg-white shadow-md rounded">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="p-2">Tên</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Trạng thái</th>
                    <th class="p-2">Hành động</th>
                </tr>
            </thead>
            <tbody id="membersList">
                <!-- Dữ liệu thành viên sẽ được thêm bằng JS -->
            </tbody>
        </table>
    </div>
    
    <script type="module" src="assets/admin.js"></script>
    <script type="module" src="assets/main.js"></script>
</body>
</html>
