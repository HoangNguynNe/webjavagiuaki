<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Câu Lạc Bộ</h1>
                    <nav class="hidden md:flex space-x-4">
                        <a href="dashboard.html" class="px-2 py-1 hover:bg-blue-700 rounded">Trang chủ</a>
                        <a href="classes.html" class="px-2 py-1 hover:bg-blue-700 rounded">Lớp học</a>
                        <a href="groups.html" class="px-2 py-1 hover:bg-blue-700 rounded">Nhóm</a>
                        <a href="exercises.html" class="px-2 py-1 hover:bg-blue-700 rounded">Bài tập</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="username" class="hidden md:inline">Xin chào, Người dùng</span>
                    <div class="relative">
                        <button id="menuBtn" class="flex items-center focus:outline-none">
                            <span class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                                <i class="fas fa-user"></i>
                            </span>
                        </button>
                        <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                            <a href="profile.html" class="block px-4 py-2 text-gray-800 bg-gray-100">Hồ sơ cá nhân</a>
                            <a href="members.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Thành viên</a>
                            <a href="admin.html" id="adminLink" class="hidden block px-4 py-2 text-gray-800 hover:bg-gray-100">Quản trị</a>
                            <hr class="my-1">
                            <button id="logoutBtn" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Đăng xuất</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">Hồ sơ cá nhân</h2>
            
            <div class="mb-6 flex justify-center">
                <div class="w-32 h-32 rounded-full bg-blue-500 text-white flex items-center justify-center text-4xl">
                    <span id="profileInitial">?</span>
                </div>
            </div>
            
            <form id="profileForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                        <input type="text" id="profileName" class="w-full px-4 py-2 border rounded" placeholder="Họ và tên" disabled>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="profileEmail" class="w-full px-4 py-2 border rounded bg-gray-50" disabled readonly>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ngày sinh</label>
                        <input type="date" id="profileBirthday" class="w-full px-4 py-2 border rounded" disabled>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                        <input type="tel" id="profilePhone" class="w-full px-4 py-2 border rounded" placeholder="Số điện thoại" disabled>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ</label>
                        <input type="text" id="profileAddress" class="w-full px-4 py-2 border rounded" placeholder="Địa chỉ" disabled>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quê quán</label>
                        <input type="text" id="profileHometown" class="w-full px-4 py-2 border rounded" placeholder="Quê quán" disabled>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Vai trò</label>
                        <input type="text" id="profileRole" class="w-full px-4 py-2 border rounded bg-gray-50" disabled readonly>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" id="editProfileBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Chỉnh sửa</button>
                    <button type="button" id="saveProfileBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 hidden">Lưu</button>
                    <button type="button" id="cancelProfileBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 hidden">Hủy</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 Câu Lạc Bộ. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>
    
    <script type="module" src="assets/profile.js"></script>
    <script type="module" src="assets/main.js"></script>
</body>
</html>
