<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Đăng ký</h2>
        <input id="name" type="text" placeholder="Họ và Tên" class="w-full px-4 py-2 border rounded mb-3">
        <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded mb-3">
        <input id="password" type="password" placeholder="Mật khẩu" class="w-full px-4 py-2 border rounded mb-3">
        <button id="registerBtn" class="w-full bg-green-500 text-white py-2 rounded">Đăng ký</button>
        <p class="text-center mt-3 text-sm">Đã có tài khoản? <a href="index.html" class="text-blue-500">Đăng nhập</a></p>
    </div>
    <script type="module" src="assets/auth.js"></script>
</body>
</html>
