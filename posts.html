<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bài đăng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
        <span class="font-bold">Quản lý Câu Lạc Bộ</span>
        <div>
            <a href="dashboard.html" class="mr-4">Dashboard</a>
            <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Đăng xuất</button>
        </div>
    </nav>

    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4">Quản lý Bài đăng</h2>
        
        <div class="bg-white p-4 shadow rounded mb-6">
            <h3 class="font-bold mb-2">Thêm bài đăng mới</h3>
            <div class="mb-3">
                <label class="block mb-1">Lớp học</label>
                <select id="classId" class="w-full px-4 py-2 border rounded">
                    <!-- Danh sách lớp học sẽ được thêm bằng JS -->
                </select>
            </div>
            <div class="mb-3">
                <label class="block mb-1">Tiêu đề</label>
                <input id="postTitle" type="text" placeholder="Tiêu đề" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-3">
                <label class="block mb-1">Nội dung</label>
                <textarea id="postContent" placeholder="Nội dung" class="w-full px-4 py-2 border rounded h-32"></textarea>
            </div>
            <button id="addPostBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Đăng bài</button>
        </div>
        
        <div class="bg-white shadow rounded overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-2 text-left">Tiêu đề</th>
                        <th class="p-2 text-left">Nội dung</th>
                        <th class="p-2 text-right">Hành động</th>
                    </tr>
                </thead>
                <tbody id="postList">
                    <!-- Dữ liệu bài đăng sẽ được thêm bằng JS -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script type="module" src="assets/posts.js"></script>
    <script type="module" src="assets/main.js"></script>
</body>
</html>
